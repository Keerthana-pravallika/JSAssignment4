<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
</head>
<body>
    <script type="text/javascript">
        let sales = prompt("Enter your sales during this year : ");
        let disc;
        if(sales >= 0 && sales <=5000)
            disc = 0.02*sales;
        else if(sales >= 5001 && sales <= 10000)
            disc = 0.05 *sales;
        else if(sales >= 10001 && sales <= 20000)
            disc = 0.07*sales;
        else
            disc = 0.10*sales;
        console.log(`Total commission earned by you is ${disc}`);
        

    </script>
</body>
</html>
