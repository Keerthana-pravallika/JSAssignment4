<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Numbers</title>
</head>
<body>
    <script type="text/javascript">
        let num = prompt("Enter a number : ");
        let i = 2;
        while(i < num)
        {
            j = 2;
            c= 0;
            while(j <= i/2)
            {
                if(i % j == 0)
                {
                    c = 1;
                    break;
                }
                j++;
            }
            if(c==0)
                console.log(i);
            i++;
        }
    </script>
</body>
</html>
